<div style="margin:25px;">
  <mat-card class="dataset-card">
    <mat-card-title>
      Datasets
    </mat-card-title>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="tel" matInput placeholder="Search"/>
      </mat-form-field>
    </form>
  </mat-card>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile [rowspan]="2">
      <mat-card class="ai-card">
        <mat-card-title>
          AI Used
        </mat-card-title>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 dataset-card">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="format">
          <th mat-header-cell *matHeaderCellDef> Format </th>
          <td mat-cell *matCellDef="let element"> {{element.format}} </td>
        </ng-container>
      
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="flexbox-parent">
        <div layout="row" layout-align="center center">
          <mat-card class="dataset-card" style="text-align:center;width:20vw;">
            <mat-card-title>
              Upload
            </mat-card-title>
            <mat-card-actions>
                <button mat-icon-button>
                  <mat-icon>add</mat-icon>
                </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
