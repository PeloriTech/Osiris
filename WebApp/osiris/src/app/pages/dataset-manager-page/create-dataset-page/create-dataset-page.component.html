<div style="margin:30px;">
  <mat-card>
    <mat-card-title>
      Create Dataset
    </mat-card-title>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
    
      <mat-form-field>
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
    
      <mat-form-field>
        <mat-select placeholder="Type">
          <mat-option value="option">Video</mat-option>
          <mat-option value="option">Picture</mat-option>
          <mat-option value="option">Orthomosaic</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-stroked-button (click)="logout()">
        GUY
      </button>
    </div>      
  </mat-card>
</div>
